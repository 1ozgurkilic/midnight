<!DOCTYPE html>
<!-- HTML -->
<html>
    <!-- HEAD start -->
    <head>
        <!-- TITLE -->
        <title>Midnight - Giriş yap</title>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sayfanızın kısa açıklaması burada.">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Rawen">     
        <!-- CSS dosyası -->
        <link rel="stylesheet" href="css/login.css">
        <!-- JavaScript dosyası -->
        <script src="js/login.js" defer></script>
        <!-- Favicon dosyası -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Font dosyası -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <!-- HEAD finish -->
    <!-- BODY start -->
    <body>
        <div class="container">
            <div class="left">
                <a href="#" class="back" id="backButton">
                    <span class="arrow">←</span> Geri dön
                </a>                
                <div class="form-container">
                    <a href="index.html">
                        <img src="image/logo.jpg" alt="Logo" class="logo">
                    </a>                    
                    <h2>Giriş yap</h2>
                    <form action="#">
                        <input type="email" placeholder="E-posta veya kullanıcı adı" required>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Parola" required>
                            <span class="toggle-password" id="togglePassword">Göster</span> 
                        </div>
                        <a href="forget.html" class="forgot-password">Şifreni mi unuttun?</a>
                        <button type="submit">Giriş yap</button>
                    </form>
                    <p class="signup">Hesabın yok mu? <a href="register.html">Üye ol!</a></p>
                </div>
            </div>
            <div class="right">
                <!-- Resim için buraya istediğin bir background image ekleyebilirsin -->
            </div>
        </div>
    </body>
</html>
