<!DOCTYPE html>
<html>
<head>
    <title>Midnight - Kayıt Ol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <a href="#" class="back" id="backButton">
                <span class="arrow">←</span> Geri dön
            </a>              
            <div class="form-container">
                <a href="index.html">
                    <img src="image/logo.jpg" alt="Logo" class="logo">
                </a>              
                <h2>Kayıt Ol</h2>
                <form action="#">
                    <input type="text" placeholder="Kullanıcı Adı" required>
                    <input type="email" placeholder="E-posta" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Parola" required>
                        <span class="toggle-password" id="togglePassword">Göster</span> 
                    </div>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="Parola (Tekrar)" required>
                        <span class="toggle-password" id="toggleConfirmPassword">Göster</span> 
                    </div>
                    <p id="error-message" style="color: gray; display:none;"></p> <!-- Uyarı mesajı için yer -->
                    <button type="submit">Kayıt Ol</button>
                </form>
                <p class="signup">Zaten hesabın var mı? <a href="login.html">Giriş yap!</a></p>
            </div>
        </div>
        <div class="right">
            <!-- Resim için buraya istediğin bir background image ekleyebilirsin -->
        </div>
    </div>
</body>
</html>
